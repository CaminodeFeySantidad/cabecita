<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ver Pantalla en Vivo</title>
<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>

<h2>Pantalla en Vivo</h2>
<video id="video" autoplay style="width:100%; max-width:100%; border:1px solid #aaa;"></video>

<script>
const peer = new Peer();
const call = peer.call("pantalla-cabecita", null);
call.on("stream", stream => {
  document.getElementById("video").srcObject = stream;
});
</script>

</body>
</html>
