<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver pantalla</title>
  <style>
    body { text-align: center; background: #e9e9e9; padding: 40px; font-family: Arial; }
    input { padding: 10px; font-size: 16px; width: 260px; }
    button { padding: 10px 20px; font-size: 18px; margin-left: 10px; cursor: pointer; }
    video { margin-top: 30px; width: 90%; max-width: 900px; border: 2px solid black; }
  </style>
</head>
<body>

<h2>Ingresar ID del Transmisor</h2>
<input id="remoteId" placeholder="Pega el ID aquÃ­">
<button id="connectBtn">Conectar</button>

<video id="viewer" autoplay></video>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script>
  const peer = new Peer();
  const videoViewer = document.getElementById("viewer");

  document.getElementById("connectBtn").onclick = () => {
    const remoteId = document.getElementById("remoteId").value;
    const call = peer.call(remoteId, null);

    call.on('stream', (stream) => {
      videoViewer.srcObject = stream;
    });
  };
</script>

</body>
</html>
