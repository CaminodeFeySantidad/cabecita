<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ver Pantalla</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 20px; }
    video { width: 80%; border: 2px solid #444; margin-top: 20px; }
    input, button { padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>

<h2>Ver Transmisi√≥n</h2>

<input id="id" placeholder="ID del transmisor" style="width:250px;">
<button id="ver">Ver</button>

<video id="video" autoplay></video>

<script src="https://cdn.jsdelivr.net/npm/peerjs@1/dist/peerjs.min.js"></script>
<script>
const peer = new Peer();
const video = document.getElementById("video");

document.getElementById("ver").onclick = () => {
  const id = document.getElementById("id").value;
  const call = peer.call(id, null);

  call.on("stream", stream => {
    video.srcObject = stream;
  });
};
</script>

</body>
</html>
