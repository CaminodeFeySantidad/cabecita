<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ver Pantalla</title>
</head>
<body>
<h2>Ver Transmisión</h2>

<p>Ingresa el ID que te dio la persona que transmite:</p>
<input id="id" placeholder="ID del transmisor">
<button id="ver">Ver</button>

<video id="video" autoplay style="width:80%;border:1px solid #444;"></video>

<script src="https://cdn.jsdelivr.net/npm/peerjs@1/dist/peerjs.min.js"></script>
<script>
const peer = new Peer();
const video = document.getElementById("video");

document.getElementById("ver").onclick = () => {
  const id = document.getElementById("id").value;

  // ✅ realizar la llamada correctamente
  const call = peer.call(id, null);

  call.on("stream", stream => {
    video.srcObject = stream;
  });
};
</script>
</body>
</html>
