<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Compartir Pantalla</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
  <h2>ID de Transmisión:</h2>
  <p id="peer-id">Generando...</p>

  <button id="start">Iniciar Transmisión</button>
  
  <script>
    const peer = new Peer({
      host: '0.peerjs.com',
      port: 443,
      secure: true,
      path: '/peerjs'
    });

    peer.on('open', (id) => {
      document.getElementById('peer-id').innerText = id;
    });

    document.getElementById('start').onclick = async () => {
      const stream = await navigator.mediaDevices.getDisplayMedia({
        video: true,
        audio: false
      });

      peer.on('call', (call) => {
        call.answer(stream);
      });
    };
  </script>
</body>
</html>
