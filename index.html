<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Transmitiendo Pantalla en Vivo</title>
<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>

<h2>Transmitiendo Pantalla</h2>
<p>Comparte este enlace para que otros vean tu pantalla:</p>
<h3>https://caminodefeysantidad.github.io/cabecita/ver.html</h3>

<script>
const peer = new Peer("pantalla-cabecita");
async function start() {
  const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
  peer.on("connection", () => {});
  peer.on("call", call => {
    call.answer(stream);
  });
}
start();
</script>

</body>
</html>
